<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminLogin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="adminLogin.js" defer></script>
</head>
<body ng-app="adminApp" ng-controller="adminController">
  <div class="login-container">
    <div class="login-box">
      <h2 class="form-header">Admin Login</h2>
      <form id="loginForm" ng-submit="submit()">
        <input type="text" placeholder="Username" ng-model="admin.username" required><br>
        <input type="password" placeholder="Password" ng-model="admin.password" required><br>
        <button type="submit" class="btn">Login</button>
        <p class="error-message" id="loginErrorMessage"></p>
      </form>
    </div>
  </div>
</body>
</html>
