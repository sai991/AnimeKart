<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="Profile.js" defer></script>
</head>

<body ng-app="profileApp" ng-controller="profileController">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <h1>Anime Toys Store</h1>
    <div class="navbar-icons">
      <a href="HomePage.html">🏠 Home</a>
      <a href="history.html">📜 Orders</a>
      <a href="cart.html">🛒 Cart</a>
      <a href="#" ng-click="showLogoutPopup()">🚪 Logout</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <h2>My Profile</h2>
    <div id="profile-details" class="profile-box">
      <div class="profile-field">
        <strong>First Name:</strong> <span id="firstName"></span>
      </div>
      <div class="profile-field">
        <strong>Last Name:</strong> <span id="lastName"></span>
      </div>
      <div class="profile-field">
        <strong>Email:</strong> <span id="email"></span>
      </div>
      <div class="profile-field">
        <strong>Phone Number:</strong> <span id="phoneNumber"></span>
      </div>
      <div class="profile-field">
        <strong>Address:</strong> <span id="address"></span>
      </div>
    </div>
    <button class="btn" id="editProfile">Edit Profile</button>
  </div>
</body>

</html>
