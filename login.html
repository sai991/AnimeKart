<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to shared styles -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="login.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <div class="login-container">
    <div class="login-box">
      <h2 class="form-header">Login</h2>
      <form id="loginForm" ng-submit="submit()">
        <input type="text" placeholder="User Name" ng-model="user.username" required><br>
        <input type="password" placeholder="Password" ng-model="user.password" required><br>
        <button type="submit" class="btn">Login</button>
      </form>
      <!-- Error Message Display -->
      <p class="error-message" id="loginErrorMessage"></p>
      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
