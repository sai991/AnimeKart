<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animekart</title>
  <link rel="stylesheet" href="stylehome.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="HomePage.js"></script>
</head>

<body ng-app="homeApp" ng-controller="homeController">
  <!-- Toolbar -->
  <nav class="navbar">
    <h1>Anime Toys Store</h1>
    <div class="navbar-icons">
      <a href="Profile.html">ðŸ‘¤ My Profile</a>
      <a href="#orders">ðŸ“œ Orders</a>
      <a href="cart.html">
        ðŸ›’ Cart
        <span id="cartBadge" class="cart-badge">0</span>
      </a>
      
    </div>
  </nav>

  <!-- Top Section -->
  <div class="top-section">
    <h2>Welcome to Animekart!</h2>
    <p>Discover the best anime toys, figures, and collectibles.</p>
  </div>

  <!-- Product Grid -->
  <div class="product-grid">
    <div class="product-card" ng-repeat="product in products">
      <img ng-src="{{product.imagePath}}" alt="{{product.name}}" class="product-image">
      <div class="product-details">
        <h3>{{product.name}}</h3>
        <p>${{product.price}}</p>
        <button class="btn" ng-click="addToCart(product.id,product.name,product.price)">Add To Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
